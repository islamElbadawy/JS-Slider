<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="imgs/Header-Background.jpg" alt="">
        <img src="imgs/header.png" alt="">
        <img src="imgs/post-03.png" alt="">
        <img src="imgs/slider-01.png" alt="">
        <img src="imgs/testimonial-bg.png" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>

    

    <script src="js/main.js"></script>
</body>
</html>
